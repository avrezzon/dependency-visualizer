name: CI

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run Tests
        id: test
        run: npm test -- run --reporter=json --outputFile=test-results.json
        continue-on-error: true

      - name: Post Test Results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const results = JSON.parse(fs.readFileSync('test-results.json', 'utf8'));
              
              const success = results.success;
              const total = results.numTotalTests;
              const passed = results.numPassedTests;
              const failed = results.numFailedTests;
              
              const icon = success ? '✅' : '❌';
              
              const body = `### ${icon} Test Results
              
              | Metric | Count |
              |--------|-------|
              | **Total** | ${total} |
              | **Passed** | ${passed} |
              | **Failed** | ${failed} |
              
              <details>
              <summary>Test Summary Details</summary>
              
              \`\`\`json
              ${JSON.stringify({
                numTotalTestSuites: results.numTotalTestSuites,
                numPassedTestSuites: results.numPassedTestSuites,
                numFailedTestSuites: results.numFailedTestSuites
              }, null, 2)}
              \`\`\`
              </details>
              `;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
              
              if (!success) {
                core.setFailed(`Tests failed: ${failed} tests failed.`);
              }
              
            } catch (error) {
              core.setFailed('Failed to process or post test results: ' + error.message);
            }
